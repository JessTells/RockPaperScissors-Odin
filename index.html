<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps-game.js" defer></script>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="game-container">
        <div class="info">
            <div id="result">First to 5 points wins the game!</div>
            <div id="announce-winner">An epic game of wits requires wise decisions...</div>
        </div>
        <div class="choices">
            <div class="player">
                <div class="player-choice" id="player-choice"></div>
                <div class="score">Player: <span id="player-score">0</span></div>
            </div>
            <div class="vs">VS</div>
            <div class="player">
                <div class="cpu-choice" id="cpu-choice"></div>
                <div class="score">CPU: <span id="cpu-score">0</span></div>
            </div>
        </div>
        <div class="button-container" id="button-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <button id="reset-button" style="display: none;">Reset</button>
        </div>
    </div>

    <div class="footer">Footer</div>

</body>
</html>
