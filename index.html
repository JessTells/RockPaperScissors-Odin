<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps-game.js" defer></script>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div>
        <div id="result">First to 5 wins</div>
        <div id="announce-winner">Choose wisely</div>
    </div>

    <div class="choices">
        <div class="player">
            <div class="player-choice" id="player-choice"></div>
            <div class="player-score">Player: <span id="player-score">0</span></div>
        </div>
        <div class="vs">VS</div>
        <div class="cpu">
            <div class="cpu-choice" id="cpu-choice"></div>
            <div class="cpu-score">CPU: <span id="cpu-score">0</span></div>
        </div>
    </div>

    <div class="button-container" id="button-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="reset-button" style="display: none;">Reset</button>
    </div>

    
    
    
    

    <script>
        

        
    </script>
</body>
</html>
